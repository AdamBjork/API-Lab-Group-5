<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Net Ninja sockets Chat</title>
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Net Ninja Socket Chat</h1>
        <div id="ninja-chat">
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Name" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>

        <!-- Access socket.io library -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/chat.js"></script>
    </body>
</html>
